						##

						<h4>¿Que son los medios de transmision?</h4>

						<img src="./imagenes/fisica.JPG"  style="border-radius: 8px;">
						<p style="font-size: 80%;">Los medios de transmisión se pueden definir como los canales o vías a través de los cuales se envía información desde un emisor a un receptor. Estos pueden ser físicos, como cables y fibras ópticas, o inalámbricos, como señales de radio y microondas, y su función es garantizar que los datos sean transmitidos de manera eficiente y efectiva.</p>

						## Medios Guiados 
						Los medios guiados son aquellos canales de comunicación que utilizan un soporte físico para transmitir información de un punto a otro.
						---
						## 
						<h2>Cable cruzado o pares</h2>
<img src="./imagenes/1.JPG" style="object-fit: contain; border-radius: 8px; width: 60%; height: auto;">
<p style="font-size:3.5vh;">Los cables cruzados son un tipo de cable de red que consta de pares de hilos de cobre, diseñados para actuar simultáneamente como receptores de datos y líneas de tierra. La característica distintiva de los cables cruzados es que ciertos pares están interconectados de tal manera que los hilos de transmisión de un extremo se cruzan con los hilos de recepción en el otro extremo. Esto ayuda a equilibrar la señal y minimizar el ruido o "crosstalk" (interferencia entre cables).</p>

						---
						##
						<h2>Cables UTP VS STP</h2>

									
								
						<div style="display:flex; align-items:center; font-size:3.5vh;" >
							<p style="width:60%">Este cable consiste en pares trenzados de hilos de cobre sin ningún tipo de blindaje adicional. Su diseño permite una buena calidad de señal y es comúnmente utilizado en redes de área local (LAN).</p>
							<img src="./imagenes/utp.JPG" style="object-fit: contain; border-radius: 8px; height:20%";>
						</div>

						<hr width="70%">

						<div style="display: flex; align-items:center; font-size:3.5vh;">			
							<p style="width:60%">el cable STP incluye una capa de blindaje metálico que protege contra interferencias externas y ruido. Esto lo hace más adecuado para entornos donde la interferencia es un problema significativo.</p>
							<img src="./imagenes/2.JPG" style="object-fit: contain; border-radius: 8px; height:20%";>
						</div>

						## Construccion del cable de fibra opticas

						
						<div style="display: flex; align-items: center; justify-content: space-between; font-size: 3.5vh; ">
					
						<div style="width: 45%; padding-right: 20px;">
						<p>Los cables de fibra óptica están formados por tres componentes principales:</p>
						<ul>
							<li>Núcleo: es el centro de la fibra, hecho de vidrio o plástico de alta pureza, donde se transmite la luz</li>
							<li>Revestimiento (cladding): una capa de material menos denso que rodea el núcleo, que refleja la luz hacia adentro para mantenerla dentro del núcleo</li>
							<li>Revestimiento protector: una capa de plástico que protege la fibra de daños físicos y de la humedad</li>
						</ul>
						</div>

						## Medios No guiados
						Los medios no guiados son canales de comunicación que no utilizan un soporte físico para la transmisión de datos. En lugar de depender de cables o conductores, los medios no guiados transmiten información a través de ondas electromagnéticas
						---

						## Señales de Radio
						<p style="font-size:3.5vh;">Las ondas de radio, que operan en el rango de frecuencias de 3 kHz a 1 GHz, son un medio de transmisión inalámbrica caracterizado por su capacidad omnidireccional, lo que significa que pueden propagarse en todas direcciones.</p>
						<img src="./imagenes/antena.JPG" style="border-radius: 8px;">
						---
						## Señales microondas
						<img src="./imagenes/uni.JPG" style="border-radius: 8px;">
						<p style="font-size:3.5vh;">Las microondas son un tipo de radiación electromagnética que se utiliza en diversas aplicaciones de comunicación, particularmente en transmisiones a larga distancia. Estas ondas emplean antenas unidireccionales para optimizar la recepción y transmisión de señales, destacando dos tipos principales de antenas</p>
						 
						---
						## Las ondas infrarrojas
						<p style="font-size:3.5vh;">Las ondas infrarrojas, de 300 GHz a 400 THz, son ideales para comunicaciones de corto alcance. No atraviesan paredes, evitando interferencias entre sistemas cercanos, pero no sirven para largas distancias ni en exteriores, donde pueden interferir con la luz solar</p>

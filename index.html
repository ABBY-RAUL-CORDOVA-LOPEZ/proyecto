---
layout: compress
---

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{site.baseurl}}/css/home.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />
    
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Cambiar el tipo de letra */
        body {
            font-family: 'Roboto', sans-serif; /* Cambia el tipo de letra */
        }
        /* Asegúrate de que los títulos y otros elementos también hereden esta fuente */
        h1, h2, h3, p {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <a href="{{site.baseurl}}">
            <div class="brand">
                <img class="logo" src="{{site.baseurl}}/images/webjeda-slides.svg" alt="webjeda-slides">
                <h1 class="headline">{{site.title}}</h1>
            </div>
        </a>
    </header>

    <div class="pack">
        <p class="head-text">Presentación de capítulos 7 y 10</p>

        <a target="_blank" class="link" href="{{site.baseurl}}/capitulo7.html"> 
            <div class="card" style="background-color:red;">
                <div class="card-number">1</div>
                <div class="card-title">Capítulo 7</div>
            </div>
        </a>
        <a target="_blank" class="link" href="{{site.baseurl}}/capitulo10.html"> 
            <div class="card" style="background-color:orange;">
                <div class="card-number">2</div>
                <div class="card-title">Capítulo 10</div>
            </div>
        </a>

        {% for post in site.posts %}
            <!-- Aquí puedes agregar código para mostrar los posts si es necesario -->
        {% endfor %}
    </div>

    {% include analytics.html %}
</body>
</html>
